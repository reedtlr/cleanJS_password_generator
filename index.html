<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to javacript file with defer to load at the end -->
    <script src="./Assets/script.js" defer></script>
    <!-- Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Work+Sans&display=swap" rel="stylesheet"> 
    <!-- link to CSS stylesheet  -->
    <link rel="stylesheet" href="./Assets/style.css">
    
    <title>cleanJS Password Generator</title>
</head>

<body>

    <!-- main container for password generator -->
    <main class="container">

    <h1 class="title"> CleanJS Password Generator</h1>
    <h3 class="passwordDisplay" id="passwordDisplay">password</h3>
            
    <!-- passwrod generator form -->
    <form id="passwordGeneratorForm" class="form">
        <label for= "characterAmountNumber">Number of Characters</label>
        
        <!-- number range and number input box -->
        <div class="characterAmountContainer"> 
            <input type= "range" min= "8" max= "128" value="12" id="characterAmountRange">
            <input class="numberInput" type= "number" min= "8" max= "128" value="12" id="characterAmountNumber">
        </div>

        <!-- character check box options -->
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeLowercase">Include Lowercase</label>
        <input type="checkbox" id="includeLowercase"> 
        
        <label for="includeNumber">Include Numbers</label>
        <input type="checkbox" id="includeNumber">
        
        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">   

        <button class="btn" type="submit">Generate Password</button>
    </form>

    </main>

</body>
</html>
